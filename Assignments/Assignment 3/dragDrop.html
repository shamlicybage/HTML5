<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function allowdrop(ev){
            console.log("inside allowdrop");
            ev.preventDefault();
        }

        function drag(ev){
            console.log("inside drag");
            ev.dataTransfer.setData("text",ev.target.id);
        }

        function drop(ev){
            console.log("inside drop");
            var data=ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        
        
    </script>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowdrop(event)" style=" height: 300px;border:1px solid black;"></div>
    <br>
    <img id="drag1" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Cybage_Software_Logo.jpg/220px-Cybage_Software_Logo.jpg"
     draggable="true" ondragstart="drag(event)" width="700" height="300">
</body>
</html>
